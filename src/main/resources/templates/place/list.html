<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Travelix</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travelix Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/styles/bootstrap4/bootstrap.min.css"
          th:href="@{/styles/bootstrap4/bootstrap.min.css}">
    <link href="../../static/plugins/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../static/plugins/OwlCarousel2-2.2.1/owl.carousel.css"
          th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}" >
    <link rel="stylesheet" type="text/css" href="../../static/plugins/OwlCarousel2-2.2.1/owl.theme.default.css"
          th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}" >
    <link rel="stylesheet" type="text/css" href="../../static/plugins/OwlCarousel2-2.2.1/animate.css"
          th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}" >
    <link rel="stylesheet" type="text/css" href="../../static/styles/main_styles.css"
          th:href="@{/styles/main_styles.css}" >
    <link rel="stylesheet" type="text/css" href="../../static/styles/responsive.css"
          th:href="@{/styles/responsive.css}" >

    <style>
        .card_item_margin {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="super_container">
    <!--header.html  that's here  -->
    <div th:replace="fragment/header :: header"></div>

    <div layout:fragment="content">
        <!-- Search -->

        <div class="search">


            <!-- Search Contents -->

            <div class="container fill_height">
                <div class="row fill_height">
                    <div class="col fill_height">

                        <!-- Search Panel -->

                        <div class="search_panel active">
                            <form action="#" id="search_form_1" class="search_panel_content d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-lg-between justify-content-start">
                                <div class="search_item">
                                    <div>destination</div>
                                    <input type="text" class="destination search_input" required="required">
                                </div>
                                <div class="search_item">
                                    <div>check in</div>
                                    <input type="text" class="check_in search_input" placeholder="YYYY-MM-DD">
                                </div>
                                <div class="search_item">
                                    <div>check out</div>
                                    <input type="text" class="check_out search_input" placeholder="YYYY-MM-DD">
                                </div>
                                <div class="search_item">
                                    <div>adults</div>
                                    <select name="adults" id="adults_1" class="dropdown_item_select search_input">
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                    </select>
                                </div>
                                <div class="search_item">
                                    <div>children</div>
                                    <select name="children" id="children_1" class="dropdown_item_select search_input">
                                        <option>0</option>
                                        <option>02</option>
                                        <option>03</option>
                                    </select>
                                </div>
                                <button class="button search_button">search<span></span><span></span><span></span></button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="testimonials">
            <div class="test_border"></div>
            <div class="container">
                <div class="row">-->
                    <div class="col">
                        <h2 class="intro_title text-center">We have all the places</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="intro_text text-center">
                            <p>Provide information of the best places in the world. </p>
                        </div>
                    </div>
                </div>
                <div class="row" th:if="${places != null or !places.isEmpty()}">
                    <div class="col" >
                        <div class="row intro_items" >
                            <div class="col-lg-4 intro_col" th:each="place: ${places}">
                                <a th:href="@{/place/{id}(id = ${place.id})}">
                                    <div class="intro_item card_item_margin">
                                        <div class="intro_item_overlay"></div>
                                        <!-- Image by https://unsplash.com/@dnevozhai -->
                                        <div class="intro_item_background"
                                             style="background-image:url(../../static/images/intro_1.jpg)">
                                            <img src="../../static/images/test_1.jpg"
                                                 th:src="@{/images/intro_1.jpg}" class="intro_item_background">
                                        </div>
                                        <div class="intro_item_content d-flex flex-column align-items-center justify-content-center">
<!--                                            <div class="intro_date" th:text="${place.name}"></div>-->
                                            <div class="button intro_button"><div class="button_bcg"></div><a th:href="@{/place/{id}(id = ${place.id})}">see more<span></span><span></span><span></span></a></div>
                                            <div class="intro_center text-center">
                                                <h1 th:text="${place.name}"></h1>
                                                <div class="intro_price" th:text="${place.address}"></div>
<!--                                                <div class="rating rating_4">-->
<!--                                                    <i class="fa fa-star"></i>-->
<!--                                                    <i class="fa fa-star"></i>-->
<!--                                                    <i class="fa fa-star"></i>-->
<!--                                                    <i class="fa fa-star"></i>-->
<!--                                                    <i class="fa fa-star"></i>-->
<!--                                                </div>-->
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row" th:if="${places == null or places.isEmpty()}">
                    <div class="col">
                        <div class="test_slider_container" >
                            <div class="row intro_items" >
                                <h2>There're currently no places! Please check again later.</h2>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--footer.html  that's here  -->
    <div th:replace="fragment/footer :: footer"></div>
</div>

<script src="../../static/js/jquery-3.2.1.min.js"
        th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../../static/styles/bootstrap4/popper.js"
        th:src="@{/styles/bootstrap4/popper.js}"></script>
<script src="../../static/styles/bootstrap4/bootstrap.min.js"
        th:src="@{/styles/bootstrap4/bootstrap.min.js}"></script>
<script src="../../static/plugins/OwlCarousel2-2.2.1/owl.carousel.js"
        th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script src="../../static/plugins/easing/easing.js"
        th:src="@{/plugins/easing/easing.js}"></script>
<script src="../../static/js/custom.js"
        th:src="@{/js/custom.js}"></script>
</body>

</html>
